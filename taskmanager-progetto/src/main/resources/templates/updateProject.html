<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TaskManager</title>
</head>
<body>
	<h1>Register new Project</h1>
	<form id="project"
			th:action="@{/projects/{project.id}/update}"
			th:object="${projectForm}"
			method="POST">
	 <table>
        <tr>
            <td><label for="projectNameInput">Project Name</label>
            <td><input id="projectNameInput" type="text" th:field="${project.name}" placeholder="NAME" required /></td>
            <td th:if="${#fields.hasErrors('projectForm.name')}" th:errors="${projectForm.name}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td><label for="descriptionInput">Desciption</label></td>
            <td><input id="descriptionInput" type="text" th:field="${project.description}" placeholder="DESCRIPTION" /></td>
            <td th:if="${#fields.hasErrors('projectForm.description')}" th:errors="${projectForm.description}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td><button type="submit">Update</button></td>
        </tr>
    </table>		
	</form>
</body>
</html>
