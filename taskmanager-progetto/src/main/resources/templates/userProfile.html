<!DOCTYPE html>
<html  	lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>TaskManager</title>
	</head>
	<body>
		<h1>Your Profile</h1>
		<table> 
			<tr><td>Username</td><td th:text="${credentials.username}">...</td></tr>
			<tr><td>Frist Name</td><td th:text="${loggedUser.firstName}">...</td></tr>
			<tr><td>Last Name</td><td th:text="${loggedUser.lastName}">...</td></tr>
			<tr><td>Role</td><td th:text="${credentials.role}">...</td></tr>
			<tr><td>Registered at:</td><td th:text="${loggedUser.creationTimestamp}">...</td></tr>
			<tr><td>Last Update at:</td><td th:text="${loggedUser.lastUpdateTimestamp}">...</td></tr>
		</table>
		<h5><a href="/users/me/update">Update profile</a></h5>
		<h4><a href="/home">Home page</a></h4>
	</body>
</html>
