<!DOCTYPE html>
<html  	lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>TaskManager</title>
	</head>
	<body>
		<h1>My Visible Projects</h1>
		<div th:if="${projectList.size() > 0}">
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="project : ${projectList}">
					<td><a th:href="'/projects/' + ${project.id}" th:text="${project.name}">...</a></td>
					<td th:text="${project.description}">...</td>
				</tbody>
			</table>
		</div>
		<h4 th:unless="${projectList.size() > 0}">You don't have any visible project</h4>
		<h4><a href="/home">Home page</a></h4>
	</body>
</html>
