<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>TaskManager</title>
</head>

<body>
	<h1>Update your profile</h1>
	<h4><a href="/users/me/update">Reset info</a></h4>
	<form id = "UpdateUserForm"
      th:action="@{/users/me/update}"
      method="POST">
		<table>
			<tr>
				<td><label for="firstNameInput">First Name</label></td>
				<td><input id="firstNameInput" type="text"
					th:field="${loggedUser.firstName}" placeholder="FIRST NAME" /></td>
<!--				<td th:if="${#fields.hasErrors('userFormUpdate.firstName')}" 
						th:errors="${userFormUpdate.firstName}" th:style="'color:red'"></td>
-->
			</tr>
			<tr>
				<td><label for="lastNameInput">Last Name</label></td>
				<td><input id="lastNameInput" type="text"
					th:field="${loggedUser.lastName}" placeholder="LAST NAME" /></td>
<!--			<td th:if="${#fields.hasErrors('userFormUpdate.lastName')}" 
					th:errors="${userFormUpdate.lastName}" th:style="'color:red'"></td>
-->
			</tr>
			<tr>
				<td><label for="userNameInput">Username</label>
				<td><input id="userNameInput" type="text" th:field="${loggedCredentials.username}" placeholder="USERNAME" required /></td>
<!--			<td th:if="${#fields.hasErrors('userCredentials.username')}" th:errors="${userCredentials.username}" th:style="'color:red'"></td>
-->			</tr>
			<tr>
				<td><label for="passwordInput">Password</label></td>
				<td><input id="passwordInput" type="password" th:field="${loggedCredentials.password}" placeholder="PASSWORD"/></td>
<!--			<td th:if="${#fields.hasErrors('userCredentials.password')}" th:errors="${userCredentials.password}" th:style="'color:red'"></td>
-->			</tr>

			<tr>
				<td>
					<button type="submit">Update</button>				
            </td>
        </tr>
		</table>
	</form>
</body>
</html>
